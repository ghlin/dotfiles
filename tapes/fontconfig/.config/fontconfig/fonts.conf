<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>LucidaConsole</string>
    </test>

    <edit name="family" mode="prepend_first" binding="strong">
      <string>Lucida Console</string>
      <string>Simsun</string>
    </edit>
  </match>

  <match target="font">
    <test qual="any" name="family">
      <string>undefined medium</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="font">
    <test qual="any" name="family">
      <string>Fixedsys Excelsior</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="font">
    <test qual="any" name="family">
      <string>Lucida Console</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="font">
    <test qual="any" name="family">
      <string>unscii</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- enable antialias for SimSun 12pt+ -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>SimSun</string>
    </test>
    <test qual="any" name="size" compare="more">
      <double>11</double>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- disable bold SimSun -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>SimSun</string>
    </test>
    <test qual="any" name="weight" compare="more">
      <const>regular</const>
    </test>
    <edit name="weight" mode="assign" binding="same">
      <const>regular</const>
    </edit>
  </match>

  <match target="font">
    <test qual="any" name="family">
      <string>SimSun</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="font">
    <test qual="any" name="family">
      <string>Courier New</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="font">
    <test qual="any" name="family">
      <string>Zpix</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>


  <match target="font">
    <test qual="any" name="family">
      <string>Times</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <family>Source Han Serif CN</family>
    </edit>
  </match>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Sarasa Gothic SC</family>
      <family>Source Han Sans CN</family>
      <family>Verdana</family>
      <family>Arial</family>
      <family>Nimbus Sans</family>
      <family>Microsoft YaHei</family>
      <family>Microsoft JhengHei</family>
      <family>Microsoft Yi Baiti</family>
      <family>DejaVu Math TeX Gyre</family>
      <family>DejaVu Serif</family>
      <family>WenQuanYi Micro Hei</family>
      <family>DejaVu Serif</family>
      <family>Symbol</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Han Serif CN</family>
      <family>Verdana</family>
      <family>Arial</family>
      <family>Nimbus Sans</family>
      <family>Microsoft YaHei</family>
      <family>Microsoft JhengHei</family>
      <family>Microsoft Yi Baiti</family>
      <family>DejaVu Math TeX Gyre</family>
      <family>DejaVu Serif</family>
      <family>WenQuanYi Micro Hei</family>
      <family>DejaVu Serif</family>
      <family>Symbol</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Consolas</family>
      <family>Cascadia Code</family>
      <family>DejaVu Math TeX Gyre</family>
      <family>Source Han Sans CN</family>
    </prefer>
  </alias>
</fontconfig>

