<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="font">
		<edit name="embeddedbitmap" mode="assign">
			<bool>true</bool>
		</edit>
	</match>

	<match target="font">
		<test qual="any" name="family">
			<string>Less Perfect DOS VGA</string>
			<string>More Perfect DOS VGA</string>
			<string>Fixedsys Excelsior</string>
			<string>Courier New</string>
			<string>Lucida Console</string>
		</test>

		<!-- enable embedded bitmaps -->
		<edit name="embeddedbitmap" mode="assign">
			<bool>true</bool>
		</edit>

		<edit name="antialias" mode="assign">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<test qual="any" name="family">
			<string>Lucida Console</string>
		</test>

		<test name="weight" compare="more">
			<const>regular</const>
		</test>
		<edit name="weight" mode="assign" binding="same">
			<const>regular</const>
		</edit>
	</match>

  <!-- font fallback -->
  <match>
    <test qual="any" name="family">
      <string>Courier New</string>
    </test>

    <edit binding="strong" mode="append" name="family">
      <string>WenQuanYi Bitmap Song</string>
    </edit>
  </match>

</fontconfig>
